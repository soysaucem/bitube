<div class="watch-video-container" *ngIf="video">
  <div class="watch-video-wrapper">
    <div class="watch-video">
      <video class="video-player" controls autoplay>
        <source src="{{ bucketUrl + videoId }}" />
      </video>
      <div class="player-footer">
        <div class="video-info">
          <span class="video-title">{{ video.title }}</span>
          <span class="video-view">{{ video.views }} views</span>
        </div>
        <div class="video-options">
          <button mat-icon-button><mat-icon>thumb_up</mat-icon></button>
          <button mat-icon-button><mat-icon>thumb_down</mat-icon></button>
          <button class="download-button" mat-flat-button>
            <mat-icon>cloud_download</mat-icon> Download
          </button>
        </div>
      </div>

      <mat-divider class="divider"></mat-divider>
    </div>
  </div>
</div>
