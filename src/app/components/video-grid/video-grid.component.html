<div class="video-grid-container" *ngIf="videos$ | async as videos">
  <mat-grid-list cols="4" rowHeight="300" gutterSize="50" class="video-wrapper">
    <mat-grid-tile class="video" *ngFor="let video of videos">
      <video controls>
        <source
          [attr.src]="
            'https://bibo-app.s3-ap-southeast-2.amazonaws.com/' + video.id
          "
        />
      </video>
    </mat-grid-tile>
  </mat-grid-list>
</div>
