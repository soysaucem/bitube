<div class="video-grid-container" *ngIf="videos$ | async as videos">
  <div class="video-wrapper">
    <div class="video" *ngFor="let video of videos">
      <video controls>
        <source
          [attr.src]="
            'https://bibo-app.s3-ap-southeast-2.amazonaws.com/' + video.id
          "
        />
      </video>
    </div>
  </div>
</div>
