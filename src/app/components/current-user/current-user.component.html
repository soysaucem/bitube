<div class="current-user-container" *ngIf="me">
  <div class="current-user-wrapper">
    <app-avatar [avatarBase64]="me.avatar" [size]="24"></app-avatar>
    <div class="current-user">{{ me.name }}</div>
  </div>

  <div class="current-user-dropdown">
    <span class="dropdown-item" routerLink="/settings">Settings</span>
    <span class="dropdown-item">My Videos</span>
    <span class="dropdown-item" (click)="logout()">Logout</span>
  </div>
</div>
